<form onsubmit="loginSubmitted()" id="login">
    <h2>Login</h2>
    <div style="position:absolute; top:100px; left:100px; text-align: left;">
        <label for="email">Email</label>
        <input type="text" placeholder="Email" name="email" required>
        <br>
        <label for="password">Password</label>
        <input type="text" placeholder="Password" name="password" required>
        <br>
        <button>Login</button>
        <br>
        <br>
        <div style="font-size: 16px;">
            <a onclick="showRegister()">Need an account? Register.</a>
        </div>
    </div>
</form>

<!-- login section ending-->

<form onsubmit="registerSubmitted()" style="display:none;" id="register">
    <h3>Register</h3>
    <div>
        <label for="email">Email</label>
        <input type="text" placeholder="Email" name="email" required>
        <br>
        <label for="password">Password</label>
        <input type="text" placeholder="Password" name="password" required>
        <br>
        <label for="retype-password">Retype Password</label>
        <input tye="text" placeholder="Retype chosen password" name="Retype password" required>
        <br>
        <div style="font-size:11px;">
            <input type="checkbox" id="age" name="age" value="Age" required>
            <label for="age">I am over 13 years old or my parent / guardian is signing me up</label>
            <br>
            <input type="checkbox" id="agreement" name="agreement" value="Agreement" required>
            <label for="agreement">I have read the terms and conditions</label>
        </div>
        <br>
        <br>
        <button style="position:absolute; left:25px;">Register</button>
        <br>
        <br>
        <a style="font-size: 15px;" href="http://localhost:52330/website/login.html">Have an account? Log in</a>
    </div>
</form>
